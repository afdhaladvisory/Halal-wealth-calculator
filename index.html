<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
      text-align: center;
      transition: filter 0.3s ease;
    }
    body.blurred {
      filter: blur(4px);
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    .form-radio {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 { color: green; }
    img.logo {
      width: 100%;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .box-section {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .contact-fields {
      margin-top: 1rem;
    }
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 2rem;
      width: 75%;
      max-width: 600px;
      z-index: 1001;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .popup button {
      width: 45%;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
    .green-text { color: green; font-weight: bold; }
    .red-text { color: red; font-weight: bold; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">

      <!-- 1. Month & Year Born -->
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div style="width: 45%; display: flex; gap: 5px;">
          <select id="birthMonth">
            <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option>
            <option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Aug</option>
            <option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
          </select>
          <select id="birthYear"></select>
        </div>
      </div>

      <!-- 2. Spare/Idle Cash -->
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="50000">
      </div>

      <!-- 3. How Much Do You Need -->
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="200000">
      </div>

      <!-- 4. Investment Term -->
      <div class="form-row">
        <label>Investment Term (Years):</label>
        <select id="term">
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>

      <!-- Growth Rate Projection -->
      <div class="form-row">
        <label>Growth Rate Projection (%):</label>
        <select id="growthRate">
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8" selected>8</option>
        </select>
      </div>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <!-- Popup results -->
    <div id="overlay" class="overlay"></div>
    <div id="popupResults" class="popup hidden">
      <span class="close-btn" onclick="closePopup()">✖</span>
      <h3>Results</h3>
      <div class="result-row">Amount Needed Monthly: <span id="monthlyPopup">$0.00</span></div>
      <div class="result-row">Amount Invested in Total: <span id="investedPopup">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interestPopup">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="finalPopup">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawalPopup">-</span></div>
      <div class="result-row">Enough funding to start?: <span id="enoughFunding"></span></div>
      <div class="popup-buttons">
        <button onclick="restartForm()">Restart</button>
        <button onclick="proceedWithForm()">Seek Advise Today</button>
      </div>
    </div>

    <!-- Contact fields section -->
    <div class="box-section">
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="form-radio">
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="form-radio">
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div id="contactFields" class="contact-fields hidden">
        <div class="form-row">
          <label>Your Name:</label>
          <input type="text" id="userName">
        </div>
        <div class="form-row">
          <label>Phone Number:</label>
          <input type="text" id="userPhone">
        </div>
        <button id="submitDetails" onclick="submitForm()" disabled>Submit Details</button>
      </div>
    </div>
  </div>

<script>
  // Populate Year dropdown
  const yearSelect = document.getElementById('birthYear');
  const currentYear = new Date().getFullYear();
  for (let y = currentYear - 80; y <= currentYear; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.text = y;
    if (y === 1995) opt.selected = true;
    yearSelect.appendChild(opt);
  }

  // Toggle contact fields
  document.querySelectorAll('input[name="ready"], input[name="halal"]').forEach(el => {
    el.addEventListener('change', () => {
      const ready = document.querySelector('input[name="ready"]:checked')?.value;
      const halal = document.querySelector('input[name="halal"]:checked')?.value;
      const contactSection = document.getElementById('contactFields');
      if (ready === 'yes' && halal === 'yes') {
        contactSection.classList.remove('hidden');
      } else {
        contactSection.classList.add('hidden');
      }
    });
  });

  document.getElementById('userName').addEventListener('input', validateForm);
  document.getElementById('userPhone').addEventListener('input', validateForm);

  function validateForm() {
    const name = document.getElementById('userName').value.trim();
    const phone = document.getElementById('userPhone').value.trim();
    const phoneRegex = /^\+65[689]\d{7}$|^[689]\d{7}$/;
    document.getElementById('submitDetails').disabled = !(name.length > 0 && phoneRegex.test(phone));
  }

  function formatCurrency(value) {
    return "$" + value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }

  // NEW CALCULATION LOGIC – annuity due (beginning of month contributions)
  function calculate() {
    const birthYear = parseInt(document.getElementById("birthYear").value);
    const birthMonth = parseInt(document.getElementById("birthMonth").value);
    const goal = parseFloat(document.getElementById("goal").value);
    const term = parseInt(document.getElementById("term").value);
    const current = parseFloat(document.getElementById("current").value || 0);
    const growthRate = parseFloat(document.getElementById("growthRate").value);

    const roi = growthRate / 100 / 12;
    const months = term * 12;

    // annuity due formula (contribution at start of each month)
    const PMT = goal * roi / ((Math.pow(1 + roi, months) - 1) * (1 + roi));

    const totalInvested = PMT * months;
    const futureValue = goal;
    const profitEarned = futureValue - totalInvested;

    // withdrawal age calculation
    const today = new Date();
    const birthDate = new Date(birthYear, birthMonth, 1);
    let age = today.getFullYear() - birthDate.getFullYear();
    if (today.getMonth() < birthDate.getMonth()) age--;
    const withdrawalAge = age + term + 1;

    // Display results
    document.getElementById("monthlyPopup").innerText = formatCurrency(PMT);
    document.getElementById("investedPopup").innerText = formatCurrency(totalInvested);
    document.getElementById("interestPopup").innerText = formatCurrency(profitEarned);
    document.getElementById("finalPopup").innerText = formatCurrency(futureValue);
    document.getElementById("withdrawalPopup").innerText = withdrawalAge;

    // Funding check
    const enoughFundingEl = document.getElementById("enoughFunding");
    if (current >= totalInvested) {
      enoughFundingEl.innerHTML = '<span class="green-text">Yes</span>';
    } else {
      enoughFundingEl.innerHTML = '<span class="red-text">No</span>';
    }

    document.getElementById("overlay").style.display = 'block';
    document.getElementById("popupResults").classList.remove('hidden');
  }

  function closePopup() {
    document.getElementById("popupResults").classList.add('hidden');
    document.getElementById("overlay").style.display = 'none';
  }

  function restartForm() {
    document.getElementById("calcForm").reset();
    closePopup();
  }

  function proceedWithForm() {
    closePopup();
    window.scrollTo(0, document.body.scrollHeight);
  }

  function submitForm() {
    const name = document.getElementById('userName').value.trim();
    const phone = document.getElementById('userPhone').value.trim();
    const phoneRegex = /^\+65[689]\d{7}$|^[689]\d{7}$/;
    if (!phoneRegex.test(phone)) {
      alert("Invalid phone number format. Please enter a valid Singapore number.");
      return;
    }

    const birthYear = document.getElementById("birthYear").value;
    const birthMonth = document.getElementById("birthMonth").value;
    const goal = document.getElementById("goal").value;
    const term = document.getElementById("term").value;
    const current = document.getElementById("current").value;
    const growthRate = document.getElementById("growthRate").value;

    const body = `Assalamualaikum, I am keen to understand more what Afdhal Advisory has to offer and seek help to plan. Details below:\n\nName: ${name}\nPhone: ${phone}\nMonth/Year Born: ${parseInt(birthMonth)+1}/${birthYear}\nSpare Cash: $${current}\nGrowth Rate: ${growthRate}%\nInvestment Term: ${term}\nGoal: $${goal}`;

    window.location.href = `mailto:afdhal.advisory@gmail.com?subject=Retirement%20Calculator%20Submission&body=${encodeURIComponent(body)}`;
  }
</script>
</body>
</html>
