<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    .radio-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 {
      color: green;
      text-align: center;
    }
    img.logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
    .action-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Growth Rate Projection:</label>
        <span>8%</span>
      </div>
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div style="width: 45%; display: flex; gap: 5px;">
          <select id="birthMonth">
            <script>
              const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
              months.forEach((m, i) => {
                document.write(`<option value="${i+1}">${m}</option>`);
              });
            </script>
          </select>
          <select id="birthYear"></select>
          <script>
            const yearSelect = document.getElementById('birthYear');
            const currentYear = new Date().getFullYear();
            for(let y = currentYear - 80; y <= currentYear; y++) {
              const opt = document.createElement('option');
              opt.value = y;
              opt.text = y;
              if(y === 1995) opt.selected = true;
              yearSelect.appendChild(opt);
            }
          </script>
        </div>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="16000">
      </div>
      <div class="form-row">
        <label>Expected Funding Period (Years):</label>
        <select id="term">
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>Investment Term (Years):</label>
        <select id="investmentTerm">
          <script>
            for(let i = 5; i <= 20; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h3>Results</h3>
      <div class="result-row">Invest Monthly: <span id="monthly">$0.00</span></div>
      <div class="result-row">Total Amount Invested: <span id="invested">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>
    </div>

    <div class="action-box">
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="radio-row">
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="radio-row">
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <button id="adviceBtn" onclick="window.location.href='https://afdhaladvisory.com/contact/'" disabled>Seek Advise Today</button>
    </div>
  </div>

  <script>
    function calculate() {
      const birthYear = parseInt(document.getElementById("birthYear").value);
      const term = parseInt(document.getElementById("term").value);
      const investmentTerm = parseInt(document.getElementById("investmentTerm").value);
      const goal = parseFloat(document.getElementById("goal").value);
      const annualRate = 0.08;
      const monthlyRate = annualRate / 12;
      const months = investmentTerm * 12;

      const PMT = goal * monthlyRate / (Math.pow(1 + monthlyRate, months) - 1);
      const totalInvested = PMT * months;
      const finalValue = totalInvested * Math.pow(1 + annualRate, investmentTerm);
      const profitEarned = finalValue - totalInvested;
      const withdrawalAge = new Date().getFullYear() - birthYear + investmentTerm + 1;

      document.getElementById("monthly").innerText = "$" + PMT.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      document.getElementById("invested").innerText = "$" + totalInvested.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      document.getElementById("interest").innerText = "$" + profitEarned.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      document.getElementById("final").innerText = "$" + finalValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      document.getElementById("withdrawal").innerText = withdrawalAge;

      document.getElementById("results").classList.remove("hidden");
    }

    document.querySelectorAll("input[name='ready'], input[name='halal']").forEach(el => {
      el.addEventListener('change', () => {
        const ready = document.querySelector("input[name='ready']:checked")?.value;
        const halal = document.querySelector("input[name='halal']:checked")?.value;
        const btn = document.getElementById("adviceBtn");
        btn.disabled = !(ready === 'yes' && halal === 'yes');
      });
    });
  </script>
</body>
</html>
