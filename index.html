<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Savings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .output {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .output label {
      font-weight: normal;
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      flex: 1 1 calc(50% - 10px);
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Retirement Savings Calculator</h2>
    <form id="calcForm">
      <label>Your Current Age:
        <input type="number" id="age" value="28">
      </label>
      <label>Planned Retirement Age:
        <input type="number" id="retireAge" value="62">
      </label>
      <label>Current Retirement Savings:
        <input type="number" id="current" value="16000">
      </label>
      <label>Average Annual ROI:
        <input type="number" step="0.0001" id="roi" value="5.5">
      </label>
      <label>Retirement Saving Goals:
        <input type="number" id="goal" value="1000000">
      </label>
    </form>

    <div class="output">
      <label>Monthly Investment Required: <span id="monthly">$0.00</span></label>
      <label>Number of Contributions: <span id="contrib">0</span></label>
      <label>Total Amount Invested: <span id="invested">$0.00</span></label>
      <label>Interest Earned: <span id="interest">$0.00</span></label>
      <label>Estimated Final Value: <span id="final">$0.00</span></label>
      <label>Last Deposit Date: <span id="lastDate">-</span></label>
    </div>

    <div class="buttons">
      <button type="button" onclick="calculate()">Calc</button>
      <button type="reset" onclick="document.getElementById('calcForm').reset();">Clear</button>
      <button type="button" onclick="exportCSV()">Savings Schedule</button>
      <button type="button" onclick="showChart()">Charts</button>
    </div>
  </div>

  <script>
    function calculate() {
      const age = parseInt(document.getElementById("age").value);
      const retireAge = parseInt(document.getElementById("retireAge").value);
      const current = parseFloat(document.getElementById("current").value);
      const roi = parseFloat(document.getElementById("roi").value) / 100 / 12;
      const goal = parseFloat(document.getElementById("goal").value);
      const months = (retireAge - age) * 12;

      const FV_current = current * Math.pow(1 + roi, months);
      const PMT = (goal - FV_current) * roi / (Math.pow(1 + roi, months) - 1);

      const totalInvested = PMT * months;
      const futureValue = FV_current + PMT * ((Math.pow(1 + roi, months) - 1) / roi);
      const interestEarned = futureValue - totalInvested - current;

      const endDate = new Date();
      endDate.setMonth(endDate.getMonth() + months);

      document.getElementById("monthly").innerText = "$" + PMT.toFixed(2);
      document.getElementById("contrib").innerText = months;
      document.getElementById("invested").innerText = "$" + totalInvested.toFixed(2);
      document.getElementById("interest").innerText = "$" + interestEarned.toFixed(2);
      document.getElementById("final").innerText = "$" + futureValue.toFixed(2);
      document.getElementById("lastDate").innerText = endDate.toISOString().split('T')[0];
    }

    function exportCSV() {
      alert('CSV Export triggered');
    }

    function showChart() {
      alert('Show Chart triggered');
    }
  </script>
</body>
</html>
