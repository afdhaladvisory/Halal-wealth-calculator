<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 { color: green; }
    img.logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    #results, #actionBox {
      display: none;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .action-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Growth Rate Projection:</label>
        <div>8%</div>
      </div>
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div>
          <select id="birthMonth">
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Aug</option>
            <option value="8">Sep</option>
            <option value="9">Oct</option>
            <option value="10">Nov</option>
            <option value="11">Dec</option>
          </select>
          <select id="birthYear"></select>
        </div>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="16000">
      </div>
      <div class="form-row">
        <label>Expected Funding Period (Years):</label>
        <select id="term">
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="results">
      <h3>Results</h3>
      <div class="result-row">Invest Monthly: <span id="monthly">$0.00</span></div>
      <div class="result-row">Total Amount Invested: <span id="invested">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>
    </div>

    <div id="actionBox" class="action-box">
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="radio-group">
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="radio-group">
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <button id="adviseButton" disabled onclick="window.location.href='https://afdhaladvisory.com/contact/'">Seek Advise Today</button>
    </div>
  </div>

  <script>
    // Populate year dropdown
    const birthYearSelect = document.getElementById('birthYear');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 80; y <= currentYear; y++) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.text = y;
      if (y === 1990) opt.selected = true;
      birthYearSelect.appendChild(opt);
    }

    function formatCurrency(val) {
      return "$" + parseFloat(val).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calculate() {
      const yearBorn = parseInt(document.getElementById("birthYear").value);
      const age = currentYear - yearBorn;
      const current = parseFloat(document.getElementById("current").value || 0);
      const roi = 8 / 100 / 12;
      const goal = parseFloat(document.getElementById("goal").value);
      const term = parseInt(document.getElementById("term").value);
      const months = term * 12;

      const FV_current = current * Math.pow(1 + roi, months);
      const PMT = (goal - FV_current) * roi / (Math.pow(1 + roi, months) - 1);

      const totalInvested = PMT * months;
      const finalValue = FV_current + totalInvested * (((Math.pow(1 + roi, months)) - 1) / roi);
      const profitEarned = finalValue - totalInvested - current;
      const withdrawalAge = age + term + 1;

      document.getElementById("monthly").innerText = formatCurrency(PMT);
      document.getElementById("invested").innerText = formatCurrency(totalInvested);
      document.getElementById("interest").innerText = formatCurrency(profitEarned);
      document.getElementById("final").innerText = formatCurrency(finalValue);
      document.getElementById("withdrawal").innerText = withdrawalAge;

      document.getElementById("results").style.display = 'block';
      document.getElementById("actionBox").style.display = 'block';
    }

    const radios = document.querySelectorAll('input[type=radio]');
    radios.forEach(r => r.addEventListener('change', () => {
      const ready = document.querySelector('input[name=ready]:checked');
      const halal = document.querySelector('input[name=halal]:checked');
      const button = document.getElementById('adviseButton');
      button.disabled = !(ready?.value === 'yes' && halal?.value === 'yes');
    }));
  </script>
</body>
</html>
