<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    .radio-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
    .action-box {
      margin-top: 20px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Growth Rate Projection:</label>
        <div style="width: 45%; text-align: center;">8%</div>
      </div>
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div style="display:flex; gap: 5px; width: 45%;">
          <select id="birthMonth">
            <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
            <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
            <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
          </select>
          <select id="birthYear"></select>
        </div>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="16000">
      </div>
      <div class="form-row">
        <label>Expected Funding Period:</label>
        <select id="term">
          <option value="5">5</option><option value="6">6</option><option value="7">7</option>
          <option value="8">8</option><option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option><option value="13">13</option>
          <option value="14">14</option><option value="15">15</option><option value="16">16</option>
          <option value="17">17</option><option value="18">18</option><option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>Investment Period (Years):</label>
        <select id="period">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h3>Results</h3>
      <div class="result-row">Invest Monthly: <span id="monthly">$0.00</span></div>
      <div class="result-row">Total Amount Invested: <span id="invested">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>
    </div>

    <div id="actionBox" class="action-box hidden">
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="radio-row">
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="radio-row">
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <button id="adviseBtn" disabled onclick="window.location.href='https://afdhaladvisory.com/contact/'">Seek Advise Today</button>
    </div>
  </div>

  <script>
    const birthYearSelect = document.getElementById('birthYear');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 80; y <= currentYear; y++) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.text = y;
      if (y === 1995) opt.selected = true;
      birthYearSelect.appendChild(opt);
    }

    function formatCurrency(value) {
      return "$" + value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calculate() {
      const yearBorn = parseInt(document.getElementById("birthYear").value);
      const term = parseInt(document.getElementById("term").value);
      const period = parseInt(document.getElementById("period").value);
      const goal = parseFloat(document.getElementById("goal").value);
      const current = parseFloat(document.getElementById("current").value);

      const roi = 0.08 / 12;
      const months = period * 12;

      const FV_current = current * Math.pow(1 + roi, months);
      const PMT = (goal - FV_current) * roi / (Math.pow(1 + roi, months) - 1);

      const totalInvested = PMT * months;
      const futureValue = FV_current + totalInvested * (((Math.pow(1 + roi, months)) - 1) / roi);
      const profitEarned = futureValue - totalInvested - current;
      const withdrawalAge = (currentYear - yearBorn) + period + 1;

      document.getElementById("monthly").innerText = formatCurrency(PMT > 0 ? PMT : 0);
      document.getElementById("invested").innerText = formatCurrency(totalInvested);
      document.getElementById("interest").innerText = formatCurrency(profitEarned);
      document.getElementById("final").innerText = formatCurrency(futureValue);
      document.getElementById("withdrawal").innerText = withdrawalAge;

      document.getElementById("results").classList.remove("hidden");
      document.getElementById("actionBox").classList.remove("hidden");
    }

    document.querySelectorAll('input[name="ready"], input[name="halal"]').forEach(el => {
      el.addEventListener('change', () => {
        const readyYes = document.querySelector('input[name="ready"]:checked')?.value === 'yes';
        const halalYes = document.querySelector('input[name="halal"]:checked')?.value === 'yes';
        document.getElementById("adviseBtn").disabled = !(readyYes && halalYes);
      });
    });
  </script>
</body>
</html>
