<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2b3e37;
      padding: 2rem;
      text-align: center;
      transition: filter 0.3s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 100%;
      padding: 8px;
      text-align: center;
      box-sizing: border-box;
    }
    .form-row select#birthMonth,
    .form-row select#birthYear {
      width: auto;
    }
    button {
      background: #2b3e37;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
    h2 { color: #2b3e37; font-weight: 600; }
    img.logo {
      width: 80%;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .result-row span {
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      font-weight: 600;
    }
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      z-index: 1001;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      overflow-y: auto;
      max-height: 90vh;
    }
    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }
    .popup-buttons button {
      width: 100%;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
    .green-text { color: green; font-weight: bold; }
    .red-text { color: red; font-weight: bold; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: none;
    }
    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row label {
        width: 100%;
      }
      .form-row input,
      .form-row select {
        width: 100%;
      }
    }
    #scheduleTabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 1rem;
    }
    #scheduleTabs button {
      background: #f0f0f0;
      color: #2b3e37;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #scheduleTable {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    #scheduleTable th, #scheduleTable td {
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 0.9em;
    }
    #scheduleTable th {
      background: #2b3e37;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div style="width: 45%; display: flex; gap: 5px;">
          <select id="birthMonth"></select>
          <select id="birthYear"></select>
        </div>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="50000">
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="200000">
      </div>
      <div class="form-row">
        <label>Investment Term (Years):</label>
        <select id="term">
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>Growth Rate Projection (%):</label>
        <select id="growthRate">
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8" selected>8</option>
        </select>
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
  </div>

  <div id="overlay" class="overlay"></div>

  <div id="popupResults" class="popup hidden">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h3 style="color:#2b3e37;">Results</h3>
    <div class="result-row">Current Age: <span id="agePopup">-</span></div>
    <div class="result-row">Investment Duration (Years): <span id="durationPopup">-</span></div>
    <div class="result-row">Amount Needed Monthly: <span id="monthlyPopup">$0</span></div>
    <div class="result-row">Amount Invested in Total: <span id="investedPopup">$0</span></div>
    <div class="result-row">Profit Earned: <span id="interestPopup">$0</span></div>
    <div class="result-row">Estimated Final Value: <span id="finalPopup">$0</span></div>
    <div class="result-row">Withdrawal Age: <span id="withdrawalPopup">-</span></div>
    <div class="result-row">Annual/Yearly Premium: <span id="annualPopup">$0</span></div>
    <div class="result-row">Enough funding for first year?: <span id="enoughFunding"></span></div>
    <div class="popup-buttons">
      <button onclick="restartForm()">Restart</button>
      <button onclick="openSchedulePopup()">Projected Schedule</button>
      <button onclick="openContactPopup()">Seek Advice Today</button>
    </div>
  </div>

  <div id="schedulePopup" class="popup hidden">
    <span class="close-btn" onclick="closeSchedulePopup()">&times;</span>
    <h3>Accumulation Schedule</h3>
    <div id="scheduleTabs">
      <button onclick="renderSchedule('monthly')">Monthly</button>
      <button onclick="renderSchedule('annual')">Annual</button>
    </div>
    <div id="scheduleTableContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const yearSelect = document.getElementById('birthYear');
      const monthSelect = document.getElementById('birthMonth');
      const currentYear = new Date().getFullYear();
      for (let y = currentYear - 80; y <= currentYear; y++) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.text = y;
        if (y === 1995) opt.selected = true;
        yearSelect.appendChild(opt);
      }
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      months.forEach((m, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.text = m;
        if (i === 0) opt.selected = true;
        monthSelect.appendChild(opt);
      });
    });

    function formatCurrency(value) {
      return "$" + value.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 0 });
    }

    function validateInputs(goal, term, current) {
      return goal > 0 && term > 0 && current >= 0;
    }

    function calculate() {
      const birthYear = parseInt(document.getElementById("birthYear").value);
      const birthMonth = parseInt(document.getElementById("birthMonth").value);
      const goal = parseFloat(document.getElementById("goal").value);
      const term = parseInt(document.getElementById("term").value);
      const current = parseFloat(document.getElementById("current").value || 0);
      const growthRate = parseFloat(document.getElementById("growthRate").value);

      if (!validateInputs(goal, term, current)) {
        alert("Please enter valid investment inputs.");
        return;
      }

      const roi = growthRate / 100 / 12;
      const months = term * 12;
      const today = new Date();
      const birthDate = new Date(birthYear, birthMonth, 1);
      let age = today.getFullYear() - birthDate.getFullYear();
      if (today.getMonth() < birthDate.getMonth()) age--;

      const PMT = goal * roi / ((Math.pow(1 + roi, months) - 1) * (1 + roi));
      const totalInvested = PMT * months;
      const profitEarned = goal - totalInvested;
      const annualPremium = PMT * 12;

      document.getElementById("agePopup").innerText = age;
      document.getElementById("durationPopup").innerText = term;
      document.getElementById("monthlyPopup").innerText = formatCurrency(PMT);
      document.getElementById("investedPopup").innerText = formatCurrency(totalInvested);
      document.getElementById("interestPopup").innerText = formatCurrency(profitEarned);
      document.getElementById("finalPopup").innerText = formatCurrency(goal);
      document.getElementById("withdrawalPopup").innerText = age + term;
      document.getElementById("annualPopup").innerText = formatCurrency(annualPremium);
      document.getElementById("enoughFunding").innerHTML = (annualPremium <= current)
        ? '<span class="green-text">Yes</span>'
        : '<span class="red-text">No</span>';

      localStorage.setItem("lastResult", JSON.stringify({ age, term, PMT, totalInvested, profitEarned, goal, withdrawalAge: age + term, annualPremium }));

      document.getElementById("overlay").style.display = 'block';
      document.getElementById("popupResults").classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById("popupResults").classList.add('hidden');
      document.getElementById("overlay").style.display = 'none';
    }

    function restartForm() {
      document.getElementById("calcForm").reset();
      closePopup();
    }

    function openSchedulePopup() {
      document.getElementById("popupResults").classList.add('hidden');
      document.getElementById("schedulePopup").classList.remove('hidden');
      renderSchedule('monthly');
    }

    function closeSchedulePopup() {
      document.getElementById("schedulePopup").classList.add('hidden');
      document.getElementById("overlay").style.display = 'none';
    }

    function renderSchedule(type) {
      const data = JSON.parse(localStorage.getItem("lastResult"));
      if (!data) return;
      let html = '<table id="scheduleTable"><tr>';
      html += type === 'monthly'
        ? '<th>Month</th><th>Contribution</th><th>Accumulated</th>'
        : '<th>Year</th><th>Total Contributed</th><th>Accumulated</th>';
      html += '</tr>';

      let accumulated = 0;
      let contribution = data.PMT;
      let rows = type === 'monthly' ? data.term * 12 : data.term;

      for (let i = 1; i <= rows; i++) {
        accumulated = accumulated * (1 + (parseFloat(document.getElementById("growthRate").value) / 100 / (type === 'monthly' ? 12 : 1))) + contribution * (type === 'monthly' ? 1 : 12);
        html += `<tr><td>${i}</td><td>${formatCurrency(type === 'monthly' ? contribution : contribution * 12)}</td><td>${formatCurrency(accumulated)}</td></tr>`;
      }

      html += '</table>';
      document.getElementById("scheduleTableContainer").innerHTML = html;
    }
  </script>
</body>
</html>
