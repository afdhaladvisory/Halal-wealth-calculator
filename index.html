<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-row label {
      width: 50%;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 {
      color: green;
      text-align: center;
    }
    img.logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Rate Of Growth For Projection:</label>
        <input type="number" value="8" disabled>
      </div>
      <div class="form-row">
        <label>Year Born:</label>
        <input type="date" id="yearBorn">
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="16000">
      </div>
      <div class="form-row">
        <label>How Long Can You Put Aside This Savings?</label>
        <select id="term">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15" selected>15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div>
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div>
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h3>Results</h3>
    <div class="result-row">Invest Monthly: <span id="monthly">$0.00</span></div>
    <div class="result-row">Total Amount Invested: <span id="invested">$0.00</span></div>
    <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
    <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
    <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>

    <button onclick="window.location.href='https://afdhaladvisory.com/contact/'">Seek Advise Here</button>
    <canvas id="chart" width="500" height="300" style="margin-top: 20px; display:none;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function formatMoney(value) {
      return "$" + Number(value).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function calculate() {
      const yearBornInput = document.getElementById("yearBorn").value;
      const yearBorn = new Date(yearBornInput).getFullYear();
      const age = new Date().getFullYear() - yearBorn;
      const current = parseFloat(document.getElementById("current").value || 0);
      const roiAnnual = 8 / 100;
      const roiMonthly = roiAnnual / 12;
      const goal = parseFloat(document.getElementById("goal").value);
      const term = parseInt(document.getElementById("term").value);
      const months = term * 12;

      const FV_current = current * Math.pow(1 + roiMonthly, months);
      const PMT = (goal - FV_current) * roiMonthly / (Math.pow(1 + roiMonthly, months) - 1);

      const totalInvested = PMT * term * 12;
      const futureValue = totalInvested * Math.pow(1 + roiAnnual, term);
      const profitEarned = futureValue - totalInvested;
      const withdrawalAge = age + term + 1;

      document.getElementById("monthly").innerText = formatMoney(PMT > 0 ? PMT : 0);
      document.getElementById("invested").innerText = formatMoney(totalInvested);
      document.getElementById("interest").innerText = formatMoney(profitEarned);
      document.getElementById("final").innerText = formatMoney(futureValue);
      document.getElementById("withdrawal").innerText = withdrawalAge;
    }
  </script>
</body>
</html>
