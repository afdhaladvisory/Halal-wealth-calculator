<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    .form-radio {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 { color: green; }
    img.logo {
      width: 100%;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .box-section {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    #results {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      padding: 2rem;
      overflow-y: auto;
      z-index: 9999;
    }
    .popup-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div style="width: 45%; display: flex; gap: 5px;">
          <select id="birthMonth">
            <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option>
            <option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Aug</option>
            <option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
          </select>
          <select id="birthYear"></select>
        </div>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="50000">
      </div>
      <div class="form-row">
        <label>Growth Rate Projection (%):</label>
        <select id="growthRate">
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8" selected>8</option>
        </select>
      </div>
      <div class="form-row">
        <label>Investment Term (Years):</label>
        <select id="term">
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>Expected Funding Period (Years):</label>
        <select id="fundingPeriod">
          <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10" selected>10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option>
          <option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="results" style="display:none;">
      <h3>Results</h3>
      <div class="result-row">Amount Needed Monthly: <span id="monthly">$0.00</span></div>
      <div class="result-row" id="investedRow">Amount Invested in Total: <span id="invested">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>
      <div class="popup-buttons">
        <button onclick="resetCalculator()">Clear</button>
        <button onclick="collectContact()">Seek Advise Today</button>
      </div>
    </div>

    <div class="box-section">
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="form-radio">
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="form-radio">
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <button id="adviseBtn" onclick="window.location.href='https://afdhaladvisory.com/contact/'" disabled>Seek Advise Today</button>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById('birthYear');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 80; y <= currentYear; y++) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.text = y;
      if (y === 1995) opt.selected = true;
      yearSelect.appendChild(opt);
    }

    document.querySelectorAll('input[name="ready"], input[name="halal"]').forEach(el => {
      el.addEventListener('change', () => {
        const ready = document.querySelector('input[name="ready"]:checked')?.value;
        const halal = document.querySelector('input[name="halal"]:checked')?.value;
        document.getElementById('adviseBtn').disabled = !(ready === 'yes' && halal === 'yes');
      });
    });

    function formatCurrency(value) {
      return "$" + value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function calculate() {
      const birthYear = parseInt(document.getElementById("birthYear").value);
      const birthMonth = parseInt(document.getElementById("birthMonth").value);
      const goal = parseFloat(document.getElementById("goal").value);
      const fundingPeriod = parseInt(document.getElementById("fundingPeriod").value);
      const term = parseInt(document.getElementById("term").value);
      const current = parseFloat(document.getElementById("current").value || 0);
      const growthRate = parseFloat(document.getElementById("growthRate").value);
      const roi = growthRate / 100 / 12;
      const months = fundingPeriod * 12;

      const FV_current = current * Math.pow(1 + roi, months);
      const PMT = (goal - FV_current) * roi / (Math.pow(1 + roi, months) - 1);

      const totalInvested = PMT * months;
      const futureValue = totalInvested + FV_current;
      const profitEarned = futureValue - totalInvested - current;

      const today = new Date();
      const birthDate = new Date(birthYear, birthMonth, 1);
      let age = today.getFullYear() - birthDate.getFullYear();
      if (today.getMonth() < birthDate.getMonth()) age--;

      const withdrawalAge = age + term + 1;

      document.getElementById("monthly").innerText = formatCurrency(PMT);
      document.getElementById("invested").innerText = formatCurrency(totalInvested);
      document.getElementById("interest").innerText = formatCurrency(profitEarned);
      document.getElementById("final").innerText = formatCurrency(futureValue);
      document.getElementById("withdrawal").innerText = withdrawalAge;
      document.getElementById("investedRow").innerHTML = `Amount Invested in Total: <span id="invested">${formatCurrency(totalInvested)}</span>`;
      document.getElementById("results").style.display = 'block';
    }

    function resetCalculator() {
      document.getElementById("calcForm").reset();
      document.getElementById("results").style.display = 'none';
    }

    function collectContact() {
      const name = prompt("Enter your name:");
      let phone = prompt("Enter your SG phone number:");
      const phoneRegex = /^(\+65)?[689]\d{7}$/;
      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid Singapore phone number.");
      } else {
        alert(`Thanks ${name}, we will contact you at ${phone} soon.`);
      }
    }
  </script>
</body>
</html>
