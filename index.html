<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-row label {
      width: 50%;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 { color: green; }
    img.logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Rate of Growth for Projection:</label>
        <input type="number" value="6" disabled>
      </div>
      <div class="form-row">
        <label>Year Born:</label>
        <select id="yearBorn">
          <script>
            const yearSelect = document.getElementById('yearBorn');
            const currentYear = new Date().getFullYear();
            for(let y = currentYear - 80; y <= currentYear; y++) {
              const opt = document.createElement('option');
              opt.value = y;
              opt.text = y;
              if(y === 1995) opt.selected = true;
              yearSelect.appendChild(opt);
            }
          </script>
        </select>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="16000">
      </div>
      <div class="form-row">
        <label>How long can you put aside this savings?</label>
        <select id="term">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How much do you need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h3>Results</h3>
    <div class="result-row">Invest Monthly: <span id="monthly">$0.00</span></div>
    <div class="result-row">Total Amount Invested: <span id="invested">$0.00</span></div>
    <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
    <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
    <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>

    <button onclick="window.location.href='https://afdhaladvisory.com/contact/'">Seek advise here</button>
    <canvas id="chart" width="500" height="300" style="margin-top: 20px; display:none;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculate() {
      const yearBorn = parseInt(document.getElementById("yearBorn").value);
      const age = new Date().getFullYear() - yearBorn;
      const current = parseFloat(document.getElementById("current").value || 0);
      const roi = 6 / 100 / 12;
      const goal = parseFloat(document.getElementById("goal").value);
      const term = parseInt(document.getElementById("term").value);
      const months = term * 12;

      const FV_current = current * Math.pow(1 + roi, months);
      const PMT = (goal - FV_current) * roi / (Math.pow(1 + roi, months) - 1);

      const totalInvested = PMT * months;
      const futureValue = FV_current + totalInvested * (((Math.pow(1 + roi, months)) - 1) / roi);
      const profitEarned = futureValue - totalInvested - current;
      const withdrawalAge = age + term + 1;

      document.getElementById("monthly").innerText = "$" + (PMT > 0 ? PMT.toFixed(2) : "0.00");
      document.getElementById("invested").innerText = "$" + totalInvested.toFixed(2);
      document.getElementById("interest").innerText = "$" + profitEarned.toFixed(2);
      document.getElementById("final").innerText = "$" + futureValue.toFixed(2);
      document.getElementById("withdrawal").innerText = withdrawalAge;

      window.calcData = {
        monthly: PMT,
        invested: totalInvested,
        profit: profitEarned,
        final: futureValue,
        withdrawal: withdrawalAge
      };
    }
  </script>
</body>
</html>
