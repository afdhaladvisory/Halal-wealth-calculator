<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      text-align: center;
    }
    img.logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .form-row label {
      width: 50%;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    .radio-row {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .radio-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    .results {
      display: none;
      margin-top: 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Rate Of Growth For Projection:</label>
        <input type="number" value="8" disabled>
      </div>
      <div class="form-row">
        <label>Year Born:</label>
        <select id="monthBorn">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <select id="yearBorn"></select>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="16000">
      </div>
      <div class="form-row">
        <label>How Long Can You Put Aside This Savings?</label>
        <select id="term">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>Investment Period:</label>
        <select id="period">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div class="results" id="results">
      <h3>Results</h3>
      <div class="result-row">Invest Monthly: <span id="monthly">$0.00</span></div>
      <div class="result-row">Total Amount Invested: <span id="invested">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interest">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="final">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawal">-</span></div>

      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="radio-row">
          <label class="radio-group"><input type="radio" name="ready" value="yes"> Yes</label>
          <label class="radio-group"><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="radio-row">
          <label class="radio-group"><input type="radio" name="halal" value="yes"> Yes</label>
          <label class="radio-group"><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>

      <button onclick="window.location.href='https://afdhaladvisory.com/contact/'">Seek Advise Here</button>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById('yearBorn');
    const currentYear = new Date().getFullYear();
    for(let y = currentYear - 80; y <= currentYear; y++) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.text = y;
      if(y === 1995) opt.selected = true;
      yearSelect.appendChild(opt);
    }

    function formatMoney(n) {
      return "$" + Number(n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function calculate() {
      const monthBorn = parseInt(document.getElementById("monthBorn").value);
      const yearBorn = parseInt(document.getElementById("yearBorn").value);
      const birthDate = new Date(yearBorn, monthBorn, 1);
      const today = new Date();
      const age = today.getFullYear() - birthDate.getFullYear();

      const current = parseFloat(document.getElementById("current").value || 0);
      const goal = parseFloat(document.getElementById("goal").value);
      const period = parseInt(document.getElementById("period").value);
      const months = period * 12;
      const roi = 8 / 100 / 12;

      const FV_current = current * Math.pow(1 + roi, months);
      const PMT = (goal - FV_current) * roi / (Math.pow(1 + roi, months) - 1);
      const totalInvested = PMT * months;
      const profitEarned = goal - totalInvested - current;
      const withdrawalAge = age + period + 1;

      document.getElementById("monthly").innerText = formatMoney(PMT > 0 ? PMT : 0);
      document.getElementById("invested").innerText = formatMoney(totalInvested);
      document.getElementById("interest").innerText = formatMoney(profitEarned);
      document.getElementById("final").innerText = formatMoney(goal);
      document.getElementById("withdrawal").innerText = withdrawalAge;

      document.getElementById("results").style.display = 'block';
    }
  </script>
</body>
</html>
