<!DOCTYPE html>
<html>
<head>
  <title>Investment Goal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f5;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .form-row label {
      width: 50%;
      text-align: left;
    }
    .form-row input,
    .form-row select {
      width: 45%;
      padding: 8px;
      text-align: center;
    }
    .form-radio {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: green;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    h2 { color: green; }
    img.logo {
      width: 100%;
      display: block;
      margin: 0 auto 20px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .box-section {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .contact-fields {
      margin-top: 1rem;
    }
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 2rem;
      width: 80%;
      max-width: 600px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .popup button {
      width: 45%;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Investment Goal Calculator</h2>
    <form id="calcForm">
      <div class="form-row">
        <label>Month & Year Born:</label>
        <div style="width: 45%; display: flex; gap: 5px;">
          <select id="birthMonth">
            <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option>
            <option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Aug</option>
            <option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dec</option>
          </select>
          <select id="birthYear"></select>
        </div>
      </div>
      <div class="form-row">
        <label>Spare/Idle Cash ($):</label>
        <input type="number" id="current" value="50000">
      </div>
      <div class="form-row">
        <label>Growth Rate Projection (%):</label>
        <select id="growthRate">
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8" selected>8</option>
        </select>
      </div>
      <div class="form-row">
        <label>Expected Funding Period (Years):</label>
        <select id="fundingPeriod">
          <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
          <option value="10" selected>10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option>
          <option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>Investment Term (Years):</label>
        <select id="term">
          <option value="10">10</option>
          <option value="15" selected>15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-row">
        <label>How Much Do You Need? ($):</label>
        <input type="number" id="goal" value="1000000">
      </div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="popupResults" class="popup hidden">
      <h3>Results</h3>
      <div class="result-row">Amount Needed Monthly: <span id="monthlyPopup">$0.00</span></div>
      <div class="result-row">Amount Invested in Total: <span id="investedPopup">$0.00</span></div>
      <div class="result-row">Profit Earned: <span id="interestPopup">$0.00</span></div>
      <div class="result-row">Estimated Final Value: <span id="finalPopup">$0.00</span></div>
      <div class="result-row">Withdrawal Age: <span id="withdrawalPopup">-</span></div>
      <div class="popup-buttons">
        <button onclick="restartForm()">Restart</button>
        <button onclick="proceedWithForm()">Seek Advise Today</button>
      </div>
    </div>

    <div class="box-section">
      <div class="form-row">
        <label>Is Halal Returns Important To You?</label>
        <div class="form-radio">
          <label><input type="radio" name="halal" value="yes"> Yes</label>
          <label><input type="radio" name="halal" value="no"> No</label>
        </div>
      </div>
      <div class="form-row">
        <label>Are You Ready To Take Action Today?</label>
        <div class="form-radio">
          <label><input type="radio" name="ready" value="yes"> Yes</label>
          <label><input type="radio" name="ready" value="no"> No</label>
        </div>
      </div>
      <div id="contactFields" class="contact-fields hidden">
        <div class="form-row">
          <label>Your Name:</label>
          <input type="text" id="userName">
        </div>
        <div class="form-row">
          <label>Phone Number:</label>
          <input type="text" id="userPhone">
        </div>
        <button id="submitDetails" onclick="submitForm()" disabled>Submit Details</button>
      </div>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById('birthYear');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear - 80; y <= currentYear; y++) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.text = y;
      if (y === 1995) opt.selected = true;
      yearSelect.appendChild(opt);
    }

    document.querySelectorAll('input[name="ready"], input[name="halal"]').forEach(el => {
      el.addEventListener('change', () => {
        const ready = document.querySelector('input[name="ready"]:checked')?.value;
        const halal = document.querySelector('input[name="halal"]:checked')?.value;
        const contactSection = document.getElementById('contactFields');

        if (ready === 'yes') {
          contactSection.classList.remove('hidden');
        } else {
          contactSection.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
